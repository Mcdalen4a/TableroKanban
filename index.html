<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kanban-container">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Por hacer</h2>
            <div class="task-container" id="todo-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <button onclick="addTask('todo')">Agregar tarea</button>
        </div>
        <div class="column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>En progreso</h2>
            <div class="task-container" id="in-progress-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <button onclick="addTask('in-progress')">Agregar tarea</button>
        </div>
        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Completado</h2>
            <div class="task-container" id="done-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <button onclick="addTask('done')">Agregar tarea</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
